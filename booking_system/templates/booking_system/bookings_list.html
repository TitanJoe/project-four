<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings:</title>
</head>
<body>
    <h1>Bookings:</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td>No. people:</td>
            <td>Time and date:</td>
        </tr>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking.name }}</td>
                <td>{{ booking.number_of_people }}</td>
                <td>{{ booking.time_and_date }}</td>
                <td>
                    <a href="/edit/{{ booking.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ booking.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td>You have no bookings.</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add a booking</a>
</body>
</html>
